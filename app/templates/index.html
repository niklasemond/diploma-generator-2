<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-radius: 15px 15px 0 0 !important;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            border-radius: 8px;
            padding: 0.5rem 2rem;
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center mb-0">Diploma Generator</h1>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form action="{{ url_for('generate_diplomas') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="template" class="form-label">Diploma Template (PDF)</label>
                        <input type="file" class="form-control" id="template" name="template" accept=".pdf" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="names" class="form-label">Names List (TXT)</label>
                        <input type="file" class="form-control" id="names" name="names" accept=".txt" required>
                        <div class="form-text">One name per line</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="placeholder" class="form-label">Placeholder Text</label>
                        <input type="text" class="form-control" id="placeholder" name="placeholder" value="{{name}}" required>
                        <div class="form-text">The text that will be replaced with names in the template</div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Generate Diplomas</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
