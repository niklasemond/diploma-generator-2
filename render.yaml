services:
  - type: web
    name: diploma-generator
    env: python
    buildCommand: chmod +x deploy.sh && ./deploy.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 1 --timeout 300 --max-requests 1 --max-requests-jitter 0 --worker-class sync --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONMALLOC
        value: "malloc"
      - key: MALLOC_ARENA_MAX
        value: "1"
      - key: PYTHONHASHSEED
        value: "0"
      - key: PYTHONGC
        value: "1"
    plan: free
    healthCheckPath: /
    autoDeploy: true 